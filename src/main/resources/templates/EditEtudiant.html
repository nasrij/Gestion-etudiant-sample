<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Saisie des etudiants</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}"/>

</head>
<body>

<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
<div class="panel panel-default">
	<div class="panel-heading">Saisie d'une Ã©tudiant</div>
	<div class="panel-body">
		<form th:action="@{updateEtudiant}" method="POST" th:object="${etudiant}" enctype="multipart/form-data">
			
			<div class="form-group">
				<label class="control-label">ID:</label>
				<input type="text" th:field="*{id}" class="form-control" />
				<span th:errors="*{id}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label class="control-label">Nom:</label>
				<input type="text" th:field="*{nom}" class="form-control" />
				<span th:errors="*{nom}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label class="control-label">Date Naissance:</label>
				<input type="date" th:field="*{dateNaissance}"  class="form-control" />
				<span th:errors="*{dateNaissance}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label class="control-label">E-mail:</label>
				<input type="text" th:field="*{email}"  class="form-control" />
				<span th:errors="*{email}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label class="control-label">Nom:</label>
				<input type="file" name="picture" class="form-control" />
				<img  th:src="@{getPhoto(id=${etudiant.id})}" width="100" height="100"/>
				<span th:errors="*{photo}" class="text-danger"></span>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
	</div>
</div>

</body>
</html>
